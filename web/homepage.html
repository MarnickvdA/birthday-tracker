<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Birthdays</title>
    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="/static/css/tailwind.css"
  />
  </head>

  <body class="bg-slate-100">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-3xl my-8">
        <div class="px-6 py-6 sm:py-8 lg:px-8">
          <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Birthdays ðŸŽ‚</h2>
            <p class="mt-6 text-lg leading-8 italic text-gray-600">"The more you praise and celebrate your life, the more there is in life to celebrate." â€” Oprah Winfrey            </p>
          </div>
        </div>
        <div
          class="divide-y divide-gray-20 overflow-hidden rounded-lg bg-white shadow"
        >
          <div class="px-4 py-5 sm:px-6">
            <form action="/" method="post" class="flex flex-row gap-x-4">
              <div class="relative flex-grow">
                <label
                  htmlFor="name"
                  class="absolute -top-2 left-2 inline-block bg-white px-1 text-xs font-medium text-gray-900"
                >
                  Name
                </label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  placeholder="..."
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
              <div class="relative flex-grow">
                <label
                  htmlFor="birthdate"
                  class="absolute -top-2 left-2 inline-block bg-white px-1 text-xs font-medium text-gray-900"
                >
                  Birthdate
                </label>
                <input
                  id="birthdate"
                  name="birthdate"
                  type="date"
                  placeholder="dd-MM-yyyy"
                  autocomplete="off"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>

              <button
                type="submit"
                class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
              >
                Add
              </button>
            </form>
          </div>
          <div class="px-6">
            <ul role="list" class="divide-y divide-gray-100">
              {{range .Persons}}
              <li
                id="{{.ID}}"
                class="flex items-center justify-between gap-x-6 py-4"
              >
                <div class="flex min-w-0 gap-x-4">
                  <div class="min-w-0 flex flex-col">
                    <span
                      class="text-md font-semibold leading-6 text-gray-900"
                    >
                      {{.Name}}
                  </span>
                    <span
                      class="mt-1 truncate text-sm leading-5 text-gray-500"
                    >
                      {{.BirthDate}}
                </span>
                  </div>
                </div>
                <button
                  onclick="deleteName('{{.ID}}')"
                  class="rounded-full bg-white px-2.5 py-1 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                >
                  Remove
                </button>
              </li>
              {{end}}
            </ul>
          </div>
        </div>
      </div>
      <footer class="text-center">
        <a
          target="_blank"
          href="https://github.com/marnickvda/birthday-tracker"
          class="inline-flex items-center rounded-md bg-blue-100 px-2 py-1 text-xs font-medium text-blue-700"
        >
          Go to Source Code
        </a>
      </footer>
    </div>

    <script>
      function deleteName(id) {
        var xhr = new XMLHttpRequest();
        xhr.open('DELETE', '/' + encodeURIComponent(id), true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            window.location.replace('/');
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
